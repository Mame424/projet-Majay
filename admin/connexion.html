<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion SuperAdmin - MAJAY</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="auth-page" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo" style="color: white;">üõ°Ô∏è MAJAY</h1>
            <p class="tagline" style="color: rgba(255,255,255,0.9);">Espace SuperAdmin</p>
        </div>

        <div class="auth-card">
            <h2>Connexion SuperAdmin</h2>
            <p class="auth-subtitle">Acc√®s r√©serv√© aux administrateurs</p>

            <form id="adminForm" class="auth-form">
                <div class="form-group">
                    <label>Num√©ro de t√©l√©phone SuperAdmin</label>
                    <input type="tel" id="telephone" required placeholder="+221 XX XXX XX XX" autofocus>
                    <span class="form-hint">Utilisez le num√©ro enregistr√©</span>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">üîê Connexion S√©curis√©e</span>
                    <span class="btn-loader" style="display:none">‚è≥</span>
                </button>
            </form>

            <div class="auth-footer">
                <a href="../index.html" style="color: #667eea;">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { adminAuth } from "../js/admin-auth.js";

        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            
            try {
                const tel = document.getElementById('telephone').value.trim();
                const result = await adminAuth.connexionAdmin(tel);
                
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alert('‚ùå ' + error.message);
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
