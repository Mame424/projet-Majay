<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion vendeur | MAJAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #075E54, #128C7E);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #075E54;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #25D366;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #20BA5A;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95em;
      display: none;
    }

    .error {
      background: #FEE2E2;
      color: #991B1B;
    }

    .success {
      background: #DCFCE7;
      color: #166534;
    }

    .help {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }

    .help a {
      color: #075E54;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üîê Connexion vendeur</h1>
  <p>Entrez votre num√©ro et votre code secret</p>

  <input id="telephone" placeholder="T√©l√©phone (ex: +22178...)" />
  <input id="code" placeholder="Code secret (4 chiffres)" />

  <button onclick="connexion()">Se connecter</button>

  <div id="message" class="message"></div>

  <div class="help">
    <a href="#" onclick="codeOublie()">Code oubli√© ?</a>
  </div>
</div>

<script>
const SUPABASE_URL = "https://TON_PROJET.supabase.co";
const SUPABASE_ANON_KEY = "TON_ANON_KEY";

async function connexion() {
  const telephone = document.getElementById("telephone").value.trim();
  const code = document.getElementById("code").value.trim();
  const message = document.getElementById("message");

  message.style.display = "none";

  if (!telephone || !code) {
    showError("Veuillez remplir tous les champs");
    return;
  }

  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc/connexion_vendeur`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
      },
      body: JSON.stringify({
        p_telephone: telephone,
        p_code: code
      })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.message || "Connexion impossible");
    }

    // üîê Stockage session
    localStorage.setItem("vendeur_session_token", data.session_token);
    localStorage.setItem("vendeur_id", data.id);
    localStorage.setItem("vendeur_slug", data.slug);

    showSuccess("Connexion r√©ussie. Redirection...");

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000);

  } catch (err) {
    showError(err.message);
  }
}

function showError(text) {
  const m = document.getElementById("message");
  m.className = "message error";
  m.textContent = text;
  m.style.display = "block";
}

function showSuccess(text) {
  const m = document.getElementById("message");
  m.className = "message success";
  m.textContent = text;
  m.style.display = "block";
}

function codeOublie() {
  alert(
    "Pour r√©initialiser votre code, contactez MAJAY sur WhatsApp :\n\nüìû +221 78 018 11 44"
  );
}
</script>

</body>
</html>
