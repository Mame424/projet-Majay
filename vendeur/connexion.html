<!DOCTYPE html>
<html lang="fr">
<head>

<body class="auth-page">

    <script type="module">
import { authMajay } from "../js/auth.js";

document
  .getElementById("connexionForm")

    e.preventDefault();

    const telephone = document.getElementById("telephone").value.trim();

    const result = await authMajay.connexionVendeur(telephone);

    if (!result.success) {
      alert("‚ùå " + result.error);
      return;
    }

    window.location.href = "dashboard.html";
  });
</script>
