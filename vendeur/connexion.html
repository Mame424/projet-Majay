<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MAJAY</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo">üõçÔ∏è MAJAY</h1>
            <p class="tagline">Connectez-vous</p>
        </div>

        <div class="auth-card">
            <h2>Connexion Vendeur</h2>
            <p class="auth-subtitle">G√©rez votre boutique</p>

            <form id="connexionForm" class="auth-form">
                <div class="form-group">
                    <label>Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="telephone" required placeholder="+237 6XX XXX XXX">
                </div>

                <button type="submit" class="btn-primary" id="btnSubmit">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loader" style="display:none">‚è≥</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Pas de boutique ? <a href="inscription.html">Cr√©er maintenant</a></p>
            </div>
        </div>
    </div>

    <script type="module">
import { authMajay } from "../js/auth.js";

document.getElementById('inscriptionForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const btn = document.getElementById('btnSubmit');
    btn.disabled = true;
    btn.querySelector('.btn-text').style.display = 'none';
    btn.querySelector('.btn-loader').style.display = 'inline';

    try {
        const result = await authMajay.connexionVendeur({
            nom: document.getElementById('nom').value.trim(),
            slug: document.getElementById('slug').value.trim(),
            telephone: document.getElementById('telephone').value.trim(),
            whatsapp: document.getElementById('whatsapp').value.trim()
        });

        if (result.success) {
            alert('‚úÖ Boutique cr√©√©e !');
           window.location.href = '../catalogue.html?shop=' + result.data.slug;
        } else {
            throw new Error(result.error);
        }

    } catch (error) {
        alert('‚ùå ' + error.message);
        btn.disabled = false;
        btn.querySelector('.btn-text').style.display = 'inline';
        btn.querySelector('.btn-loader').style.display = 'none';
    }
});
</script>

</body>
</html>
