<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - MAJAY</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .dashboard-page { background: #f7fafc; }
        .dashboard-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .dashboard-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-logo { font-size: 1.5em; font-weight: 900; color: #667eea; }
        .dashboard-nav { display: flex; gap: 20px; }
        .nav-link {
            color: #718096;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .nav-link.active { background: #edf2f7; color: #667eea; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        table { width: 100%; background: white; border-radius: 16px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; }
        th { background: #f7fafc; font-weight: 700; }
        tr:hover { background: #f7fafc; }
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
        }
        .badge-success { background: #25D366; color: white; }
        .badge-warning { background: #ffa502; color: white; }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="dashboard-header-content">
            <div class="dashboard-logo">üõçÔ∏è MAJAY</div>
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
                <a href="produits.html" class="nav-link">üì¶ Produits</a>
                <a href="commandes.html" class="nav-link active">üõí Commandes</a>
            </nav>
            <button onclick="window.authMajay.deconnexion()" style="background: none; border: none; cursor: pointer; font-size: 1.2em;">üö™</button>
        </div>
    </header>

    <div class="dashboard-container">
        <h1 style="font-size: 2em; margin-bottom: 30px;">Mes Commandes</h1>

        <div style="background: white; border-radius: 16px; overflow: hidden;">
            <table id="commandesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Produits</th>
                        <th>Total</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="commandesBody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px; color: #718096;">
                            Chargement...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { supabase } from "../js/config.js";
        import { authMajay } from "../js/auth.js";

        const session = authMajay.getSession();
        if (!session) window.location.href = 'connexion.html';

        async function chargerCommandes() {
            const { data, error } = await supabase
                .from('commandes')
                .select('*')
                .eq('vendeur_id', session.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            const tbody = document.getElementById('commandesBody');

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 60px; color: #718096;">
                            <div style="font-size: 3em; margin-bottom: 15px;">üõí</div>
                            <p>Aucune commande pour le moment</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(cmd => `
                <tr>
                    <td>${new Date(cmd.created_at).toLocaleDateString('fr-FR')}</td>
                    <td>${cmd.items.length} article(s)</td>
                    <td style="font-weight: 700; color: #25D366;">${parseInt(cmd.total).toLocaleString()} FCFA</td>
                    <td><span class="badge badge-${cmd.statut === 'confirme' ? 'success' : 'warning'}">${cmd.statut}</span></td>
                </tr>
            `).join('');
        }

        chargerCommandes();
    </script>
</body>
</html>
